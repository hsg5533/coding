      </div>

    <section class="header">
      <div class="title">
        <from>
          <fieldset>
            <legend><h2>회원가입</h2></legend>
            <div class="email">
              <input
                id="email"
                type="text"
                placeholder="이메일을 입력해 주세요."
              />
              <div id="emailError" class="error"></div>
            </div>
            <div class="id">
              <input
                id="id"
                type="text"
                placeholder="아이디를 입력해 주세요."
              />
              <div id="idError" class="error"></div>
            </div>
            <div class="password">
              <input
                id="password"
                type="password"
                placeholder="비밀번호를 입력해 주세요."
              />
              <div id="passwordError" class="error"></div>
            </div>
            <div class="passwordCheck">
              <input
                id="passwordCheck"
                type="password"
                placeholder="비밀번호를 다시 입력해 주세요."
              />
              <div id="passwordCheckError" class="error"></div>
            </div>
            <div class="phone">
              <input
                id="phone1"
                type="text"
                size="1"
                maxlength="3"
                oninput="changePhone1()"
                placeholder="010"
              />
              -
              <input
                id="phone2"
                type="text"
                size="3"
                maxlength="4"
                oninput="changePhone2()"
                placeholder="1234"
              />
              -
              <input
                id="phone3"
                type="text"
                size="3"
                maxlength="4"
                oninput="changePhone3()"
                placeholder="5678"
              />
            </div>
            <br />
            <div class="auth">
              <button disabled id="sendMessage" onclick="getToken()">
                인증하기
              </button>
            </div>
            <br />
            <div class="timer">
              <button disabled id="completion" onclick="checkCompletion()">
                인증확인
              </button>
            </div>
            <br />
            <div class="area">
              <select id="area">
                <option selected disabled>지역을 선택하세요.</option>
                <option>서울</option>
                <option>인천</option>
                <option>경기</option>
              </select>
              <div id="areaError" class="error"></div>
            </div>
            <div class="gender">
              <input id="gender_man" type="radio" name="gender" />남성
              <input id="gender_woman" type="radio" name="gender" />여성
              <div id="genderError" class="error"></div>
            </div>
          </fieldset>
        </from>
        <br />
        <div class="signUp">
          <button id="signUpButton" disabled onclick="signUpCheck()">
            가입하기
          </button>
        </div>
      </div>
    </section>

      <div class="container">
        <div class="left">

        </div>
